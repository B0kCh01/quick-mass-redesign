<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>

    <link rel="icon" href="favicon.png">
    <title>Quick Mass (âœŒ)</title>
</head>

<body>
    <main>
        <hero>
            <svg id="swap" data-aos-duration="1000" data-aos="zoom-in-up" aria-hidden="true" focusable="false" data-prefix="fad" data-icon="flask-potion" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 416 512" class="svg-inline--fa fa-flask-potion
        fa-w-13 fa-5x"><g class="fa-group"><path fill="currentColor" d="M64 352a154.39 154.39 0 0 1 1.92-24.48c61.84-24.46 131.65-20.73 181 4 36.58 18.29 78.12 20.41 105 20.56v3.23A143.83 143.83 0 0 1 315.29 448h-214.6A143.6 143.6 0 0 1 64 352z
       " class="fa-secondary"></path><path fill="currentColor" d="M304 169.05V96h-64v111.3c24.51 13.18 114.1 49.87 112 148a143.82 143.82 0 0 1-36.71 92.7h-214.6A143.6 143.6 0 0 1 64 352c0-99.51 88.31-132.74 112-145.13V96h-64v72.12C45.61 202.85 0 271.88 0 352a207.15
        207.15 0 0 0 53.93 139.7 63.44 63.44 0 0 0 47 20.3H315a64 64 0 0 0 47.57-20.85A207.15 207.15 0 0 0 416 356.67c1.71-79.95-44.8-151.49-112-187.62zM96 64h224a16 16 0 0 0 16-16V16a16 16 0 0 0-16-16H96a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16z" class="fa-primary"></path></g></svg>
            <h1 data-aos-duration="1200" data-aos="zoom-in-up">Quick Mass</h1>
            <h2 data-aos-duration="1400" data-aos="zoom-in-up">Enter a something below to start</h2>
        </hero>
        <card>
            <input id="main-input" placeholder="Search" type="text" autocapitalize="off" autocomplete="off" autofocus>

            <div id="content" data-aos="fade-up">
                <div id="empty">
                    <img draggable="false" src="/assets/images/science.svg">
                </div>
                <div id="output" style="display: none">
                    <div class="formula">
                        <h1></h1>
                        <span></span>
                        <h4>Molar Mass</h4>
                        <h3 id="mass">
                            <span></span>
                        </h3>
                    </div>
                    <div class="info">

                        <hr class="element">
                        <div class="table-row element" id="type">
                            <h3>Element Group:</h3>
                            <span></span>
                        </div>
                        <hr class="element">
                        <div class="table-row element" id="group">
                            <h3>Group #:</h3>
                            <span></span>
                        </div>
                        <hr class="element">
                        <div class="table-row element" id="period">
                            <h3>Period #:</h3>
                            <span></span>
                        </div>
                        <hr class="element">
                    </div>
                </div>
                <iframe height="100%" id="wiki" style="display: none"></iframe>
            </div>
        </card>
    </main>
    <div id="credits">
        <p>Created by Nathan Choi</p>
    </div>
    <script>
        AOS.init({
            duration: 1000
        });
    </script>
    <script src="/assets/scripts/data.js"></script>
    <script src="/assets/scripts/ui.js"></script>
    <script src="/assets/scripts/quickmass.js"></script>
</body>

</html>
